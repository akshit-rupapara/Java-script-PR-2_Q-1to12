<script type="text/JavaScript">

//7. Write a JavaScript program to find month name from month number using switch case.

    var month =parseInt(prompt("Enter Month :- "));

    switch(month){
        case 1:
            document.write(`<h1>January</h1>`);
            break;

        case 2:
            document.write(`<h1>February</h1>`);
            break;
        
        case 3:
            document.write(`<h1>March`);
            break;

        case 4:
            document.write(`<h1>April`);
            break;

        case 5:
            document.write(`<h1>May`);
            break;

        case 6:
            document.write(`<h1>June`);
            break;

        case 7:
            document.write(`<h1>July`);
            break;

        case 8:
            document.write(`<h1>August`);
            break;

        case 9:
            document.write(`<h1>September`);
            break;

        case 10:
            document.write(`<h1>October`);
            break;

        case 11:
            document.write(`<h1>November`);
            break;

        case 12:
            document.write(`<h1>December`);
            break;

        default:
            document.write(`<h1>Invalid`)
            break;

    }


</script>
