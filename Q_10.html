
<script type="text/javascript">

    //10. Write a JavaScript program to create basic calculator using switch case.

    let a = 10;
    let b = 5;

    let choice = prompt("Enter your choise :- ");

    switch (choice){

        case '+':
            document.write(`<h1>addition = ${a+b}</h1>`);
            break;

        case '-':
            document.write(`<h1>substraction = ${a-b}</h1>`);
            break;

        case '*':
            document.write(`<h1>multiplication = ${a*b}</h1>`);
            break;

        case '/':
            document.write(`<h1>division = ${a/b}</h1>`);
            break;

        default:
            document.write(`Invalid !`);
            
    }

</script>
