<script type="text/javascript">

    // 3. Write a JavaScript program to check year is leap year or not leap year

    var year = parseInt(prompt("Enter any Year :- "));

       if(year % 4 == 0){
           document.write("<h1>This year is Leap Year.</h1>");
          }
       else{
           document.write("<h1>This year is not a Leap Year.</h1>");
          }

    
</script>
