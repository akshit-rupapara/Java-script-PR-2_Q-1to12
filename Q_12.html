

<script type="text/javascript">

//12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.

    var sideOne = parseInt(prompt("Enter value of triangle side one :-"));
    var sideTwo = parseInt(prompt("Enter value of triangle side two :-"));
    var sideThree = parseInt(prompt("Enter value of triangle side three :-"));

    var anglesTriangle = sideOne + sideTwo + sideThree;

    if(anglesTriangle == 180){
        document.write("<h1>Valid</h1>");
    }
    else{
        document.write("<h1>Invalid</h1>");
    }

</script>
